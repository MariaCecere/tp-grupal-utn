  <section id="contacto" class="contacto mb-4">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h1 class="text-center mb-4">Contacto</h1>
          <hr class="bottom-line"></hr>
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre:</label>
              <input
                type="text"
                name="name"
                class="form-control"
                id="nombre"
                placeholder="Tu nombre"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label"
                >Correo Electrónico</label
              >
              <input
                type="email"
                name="email"
                class="form-control"
                id="email"
                placeholder="nombre@ejemplo.com"
                required
              />
            </div>
            <div class="mb-3">
              <label for="nombre" class="form-label">Asunto:</label>
              <input
                type="text"
                name="subject"
                class="form-control"
                id="nombre"
                placeholder="Asunto"
                required
              />
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono:</label>
              <input
                type="tel"
                name="phone"
                class="form-control"
                id="telefono"
                placeholder="Tu teléfono"
              />
            </div>
            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje:</label>
              <textarea
                class="form-control"
                name="message"
                id="mensaje"
                rows="4"
                placeholder="Escribe tu mensaje..."
                required
              ></textarea>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-info">
                Enviar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
